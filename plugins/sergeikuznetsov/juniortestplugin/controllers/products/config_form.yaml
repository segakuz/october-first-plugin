# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Product

# Model Form Field configuration
form: $/sergeikuznetsov/juniortestplugin/models/product/fields.yaml

# Model Class name
modelClass: SergeiKuznetsov\JuniorTestPlugin\Models\Product

# Default redirect location
defaultRedirect: sergeikuznetsov/juniortestplugin/products

# Create page
create:
    title: Create Product
    redirect: sergeikuznetsov/juniortestplugin/products/update/:id
    redirectClose: sergeikuznetsov/juniortestplugin/products

# Update page
update:
    title: Edit Product
    redirect: sergeikuznetsov/juniortestplugin/products
    redirectClose: sergeikuznetsov/juniortestplugin/products

# Preview page
preview:
    title: Preview Product
