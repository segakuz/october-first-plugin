# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        disabled: true
    name:
        label: Name
        type: text
    price:
        label: Price
        type: number
        format: %.2f
        span: left
    categories:
        label: Categories
        type: relation
    file:
        label: File
        default: null
        type: fileupload
        attachOnUpload: true
